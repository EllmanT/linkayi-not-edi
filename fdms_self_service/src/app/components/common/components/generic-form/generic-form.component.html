<ng-template [ngIf]="!formFields.stepper">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="forms-sample">
    <div class="row">
      <div *ngFor="let field of formFields.formFields" class="mb-3  col-lg-6 col-md-6">
        <label [for]="field.name" class="form-label">{{ field.label }}</label>
        <ng-container [ngSwitch]="field.type">
          <input *ngSwitchCase="'text'" [required]="field?.required" matInput [id]="field.name" [formControlName]="field.name" type="text" class="form-control" [placeholder]="field.label" />
          <input *ngSwitchCase="'number'" [required]="field?.required" matInput [id]="field.name" [formControlName]="field.name" type="number" class="form-control" [placeholder]="field.label" />
          <input *ngSwitchCase="'email'" [required]="field?.required" matInput [id]="field.name" [formControlName]="field.name" type="email" class="form-control" [placeholder]="field.label" />
          <input *ngSwitchCase="'password'" [required]="field?.required" matInput [id]="field.name" [formControlName]="field.name" type="password" class="form-control" [placeholder]="field.label" />
          <mat-select *ngSwitchCase="'select'"  [id]="field.name" [formControlName]="field.name" class="form-control">
            <mat-option *ngFor="let option of field.options" [value]="option.value">{{ option.displayValue }}</mat-option>
          </mat-select>
          <mat-select *ngSwitchCase="'multipleSelect'" [id]="field.name" multiple [formControlName]="field.name" class="form-control">
            <mat-option *ngFor="let option of field.options" [value]="option.value">{{ option.displayValue }}</mat-option>
          </mat-select>
        </ng-container>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid">Submit</button>
      <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
    </div>
  </form>
</ng-template>
