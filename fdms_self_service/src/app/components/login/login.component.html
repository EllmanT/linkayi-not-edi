<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pe-md-0">
          <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(https://via.placeholder.com/219x452)' }">

          </div>
        </div>
        <div class="col-md-8 ps-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="nobleui-logo d-block mb-2">Linkayi<span></span></a>
            <h5 class="text-muted fw-normal mb-4">Welcome back! Log in to your account.</h5>
            <form class="forms-sample" [formGroup]="form" (ngSubmit)="onLoggedin($event)">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">TIN Number</label>
                <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" placeholder="Email" value="admin@demo.com">
              </div>
             
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="authCheck">
                <label class="form-check-label" for="authCheck">
                  Remember me
                </label>
              </div>
              <div>
                <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0" [disabled]="isLoading || form.invalid">
                  <span *ngIf="isLoading" class="me-2">Loading <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span></span>
                  <span *ngIf="!isLoading">Login</span>
                </button>              </div>
              <a routerLink="/auth/register" class="d-block mt-3 text-muted">Not a user? Sign up for FDMS</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
